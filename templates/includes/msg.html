{% comment %} {%if erro%}
<div class="alert alert-danger" role="alert">
    {{erro}}
</div>

{%elif success%}
<div class="alert alert-success" role="alert">
   {{success}}
  </div>
{%endif%} {% endcomment %}

<div class="table-responsive">
  <table class="table align-items-center table-flush" x>
      <thead class="thead-light">
      <tr>
          <th class="border-bottom" scope="col">Id</th>
          <th class="border-bottom" scope="col">Nome</th>
          <th class="border-bottom" scope="col">Unidade</th>
          <th class="border-bottom" scope="col">matricula</th>

      </tr>
      </thead>
      <tbody>
          {% for funci in funcionarios%}
              <tr id="funcionarios">
                  <td class="text-gray-900" scope="row">
                      {{funci.id}}
                  </td>
                  <td class="fw-bolder text-gray-500">
                      {{funci.nome}}
                  </td>
                  <td class="fw-bolder text-gray-500">
                      {{funci.unidade}}
                  </td>
                  <td class="fw-bolder text-gray-500">
                      {{funci.matricula}}
                  </td>
                  
                  
              </tr>
          {%endfor%}
         
          
      </tbody>
  </table>
</div>
