<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h5>avalie este corno:</h5>
    {{funcionario.nome}}<br>
    {{funcionario.id}}
    <img src="{{funcionario.qrcode.url}}" id="imagemClicavel" alt="Clique para imprimir esta imagem">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
document.getElementById("imagemClicavel").addEventListener("click", function() {
  var imagem = document.createElement('img');
  imagem.src = "{{funcionario.qrcode.url}}";
  imagem.style.display = "none"; // Escondendo a imagem adicionada ao DOM.
  document.body.appendChild(imagem);

  window.print();

  document.body.removeChild(imagem); // Removendo a imagem depois de imprimir.
});
</script>

</body>
</html>
